<?xml version="1.0" encoding="UTF-8"?>
<!--
  Open Graph 썸네일 전용 SVG (1200x630)
  - 브랜드 컬러: #E86A33 (포인트), #4A403A (텍스트)
  - 문구: [베리타AI]특허번역의 혁신
  - 향후 PNG 변환 시에도 동일 비율 유지(16:9)
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- 배경: 부드러운 베이지 톤 + 코너 그래픽 -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F5EFE6"/>
      <stop offset="100%" stop-color="#FFF6EE"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E86A33"/>
      <stop offset="100%" stop-color="#F9975D"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- 좌상/우하 장식 라인 -->
  <g opacity="0.12">
    <rect x="-50" y="40" width="700" height="220" rx="24" fill="url(#accent)" transform="rotate(-8 300 150)"/>
    <rect x="650" y="380" width="650" height="200" rx="24" fill="url(#accent)" transform="rotate(6 975 480)"/>
  </g>

  <!-- 콘텐츠 컨테이너 -->
  <g transform="translate(120, 140)">
    <!-- 로고/워드마크 라인 -->
    <!-- 텍스트 길이를 고정하여(길이 조정은 자간으로) 밑줄과 정확히 일치시킵니다. -->
    <text x="0" y="0" font-family="'Noto Sans KR', 'Pretendard Variable', 'Inter', Arial, sans-serif"
          font-weight="700" font-size="54" fill="#4A403A" letter-spacing="0.18em"
          lengthAdjust="spacing" textLength="460">VERITA AI</text>
    <!-- 밑줄 폭을 텍스트 고정 길이(460)와 동일하게 설정 -->
    <rect x="0" y="18" width="460" height="6" fill="#E86A33"/>

    <!-- 메인 카피 -->
    <text x="0" y="120" font-family="'Noto Sans KR', 'Pretendard Variable', 'Inter', Arial, sans-serif" font-weight="800" font-size="82" fill="#4A403A">
      [베리타AI]특허번역의 혁신
    </text>

    <!-- 서브 카피 -->
    <text x="0" y="190" font-family="'Noto Sans KR', 'Pretendard Variable', 'Inter', Arial, sans-serif" font-weight="500" font-size="30" fill="#6B625C">
      18년 경력 변리사의 전문성과 금융 AI 분석력이 만든 새 기준
    </text>
  </g>

  <!-- 우하 콜아웃 칩 -->
  <g transform="translate(870, 520)">
    <rect x="0" y="0" rx="12" width="250" height="60" fill="#E86A33"/>
    <!-- 텍스트 중앙 정렬: 수평/수직 가운데 정렬을 위해 text-anchor와 dominant-baseline 사용 -->
    <text x="125" y="30" text-anchor="middle" dominant-baseline="middle"
          font-family="'Noto Sans KR', 'Pretendard Variable', 'Inter', Arial, sans-serif"
          font-size="28" font-weight="700" fill="#FFFFFF">verita-ai.net</text>
  </g>
</svg>
